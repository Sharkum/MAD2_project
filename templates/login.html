<!DOCTYPE html>
<html>
<head>
    <title> Home </title>
    <link href="/static/css/main.css" rel="stylesheet" >
    <style>
        div {
          margin-bottom: 10px;
        }
        label {
          display: inline-block;
          width: 150px;
          text-align: right;
        }
      </style>
</head>
<body class="container">
    
    <h1 class="text-center fw-bold display-1">Trackiphy</h1>
<form action="/login" method="POST" id="login">
    <div class="container mb-3 col-6 text-center">
        <label class="form-label display-6">Username:</label>
        <input type='text' name='username' class="form-control" required />
    </div>

    <div class="container mb-3 col-6 text-center"> 
        <label class="form-label display-6">Password</label>
        <input type="password" name="password" class="form-control" required />
    </div>

    <div class="row-auto text-center">
        <input type="submit"  value = "Login" class="btn btn-primary mb-3">
    </div>
    {% if fail %}
    <p class="text-center text-danger"> Wrong login credentials. Please check your username and password</p>
    {% endif %}
    {% if user_not_found %} 
    <p class="text-center text-danger"> There are no accounts with this Username, please signup.</p>
    {% endif %}
</form>
<p class="text-center">Don't have an account? <a href = '/register'>Sign up</a></p>
</body>
